<SCRIPT LANGUAGE="javascript">
function getUrlParam(sUrl,sKey){
    var result = {};
    sUrl.replace(/\??(\w+)=(\w+)&?/g,function(a,k,v){
        if(result[k] !== void 0){
            var t = result[k];
            result[k] = [].concat(t,v);
        }else{
            result[k] = v;
        }
    });

    if(sKey === void 0){
        return result;
    }else{
        return result[sKey] || '';
    }
}
