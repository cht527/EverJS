
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>字符串反转</title>

<style>
</style>
</head>
<body>

<script>	
/*方法一、*/
function reverseS1(str){
	return str.split("").reduce(function(prev,next){
		return next+prev
	})
}
/*方法一、*/
function reverseS2(str){
  return str.split("").reverse().join("");
}
console.log(reverseS1("abcd"));
console.log(reverseS2("abcd"));
</script>
</body>
</html>
