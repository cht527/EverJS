
<!DOCTYPE html>

<title>二分查找</title>

</style>
</head>
<body>
<script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
<script> 

 function search(arr,findval)  {    
 		var flag=true;  
        var leftindex=0,rightindex=arr.length-1;
        while(leftindex<=rightindex)  {  
            var mid_index=Math.floor((leftindex+rightindex)/2);  
            var mid_val=arr[mid_index];  
            if(mid_val>findval)  {  
                rightindex=mid_index-1;  
            }else if(mid_val<findval){  
                leftindex=mid_index+1;  
            }else if(mid_val=findval){   
            	flag=false;  
                console.log("您要查找的值的下标是："+mid_index);  
                return;  
            }   
        }  
        if (flag){  
            console.log("您查找的值不存在！");  
        }   
}  
function reSortArray(a,b){
	return a-b;
}


var arr=[34,12,5,123,2,745,32,4];
var newArr=arr.sort(reSortArray);
search(newArr,5);

</script>
</body>
</html>
