
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript模版引擎小实例</title>

<style>
ul li{
	list-style: none;
}
</style>
</head>
<body>
<button id="click">点击</button>
<div id="template"></div>
<script id="scriptTemplate" type="template">
<div>
	<ul>
		<li>{{title}}</li>
		<li>{{author}}</li>
	</ul>
</div>
</script>
<script>	
var btn=document.getElementById('click');
var template=document.getElementById("template");
var scriptTemplate=document.getElementById("scriptTemplate");
var data=[{"title":"标题1","author":"作者1"},{"title":"标题2","author":"作者2"}];
var scriptTemplateStr=scriptTemplate.innerHTML;
btn.onclick=function () {
	var newStr="";
	data.map(function(item,index){
		newStr+=scriptTemplateStr.replace(/\{\{title\}\}/,item.title).replace(/\{\{author\}\}/,item.author)

	});
	template.innerHTML=newStr;
}
</script>
</body>
</html>
