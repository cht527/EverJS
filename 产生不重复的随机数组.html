
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产生不重复的随机数组</title>
<style>
#container{
	width: 200px;
	height: 100px;
	border:1px solid red;
}
</style>
</head>
<body>
<div id="container"> </div>
输入元素个数:<input type="text" id="count" /><br />
输入最小值:<input type="text" id="min" /><br />
输入最大值:<input type="text" id="max" /><br />
<button id="makeArr">执行操作</button>
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script>
	
	function fn(n,min,max) {//--输入数组元素个数，取值范围：最大值，最小值
		var arr=[];//---容器，存放满足要求的数组
		for (var i = 0; i < n; i++) {
			var item=parseInt(Math.random()*(max-min)+min);//产生介于最大值和最小值之间的整数
			if(arr.indexOf(item)==-1){//判断是否重复，无重复，则将随机整数存到数组
				arr.push(item);
			}else{	// 重复 则将计数器减一，增加一次循环
				i--;
			}
		}
		return arr
	}
	var container=document.querySelector('#container');
	var btn=document.querySelector('#makeArr');
	
	btn.onclick=function(){
		var count=document.querySelector('#count').value;
		var min=document.querySelector('#min').value;
		var max=document.querySelector('#max').value;
		container.innerHTML=fn(count,min,max)
	}

</script>
</body>
</html>
