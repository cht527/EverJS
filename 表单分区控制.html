<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单分区控制</title>
	<style>
		#ipt{
			height: 25px;
			width: 250px;
			text-indent: 95px;
		}
		.box{
			position: relative
		}
		.box span{
			position: absolute;
			display: inline-block;
			
			height: 21px;
			color: #868686;

		}
		#report{
			top: 4px;
			left: 1px;
			display: none;
			width: 72px;
		}
		#code{
			top: 4px;
			left: 1px;
			width: 94px;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text" id="ipt" readonly="readonly" onchange="inputChange()">
		<span id="report"></span>
		<span id="code"></span>
	
	</div>
	<input type="checkbox" name="work" id="checkReport" value="work1">上报转办
	<input type="checkbox" name="work" id="checkCode" value="work2" checked >工作编码
	<input type="checkbox" name="work" id="checkName" value="wokk3">工作名称
<script src="./jquery-1.11.1.min.js"></script>
	<script>
		var value="上报转办_1205000000_工作上报";
		var valueArr=value.split("_");
		var report_value=valueArr[0],code_value=valueArr[1],work_name=valueArr[2];

		$("#report").text(report_value+"_");
		$("#code").text(code_value);
        
        $("#checkReport").on("change",function () {
        	if($(this).prop("checked")){
        		if($("#checkCode").prop("checked")){
        			$("#ipt").css("text-indent","170px");

        			$("#code").css("left","75px");
        			
        		}else{
        			$("#ipt").css("text-indent","75px");

        		}
        		$("#report").show();
        	}else{
        		if($("#checkCode").prop("checked")){
        			$("#ipt").css("text-indent","95px");
        			$("#code").css("left","1px");
        		}else{
        			$("#ipt").css("text-indent","0px");

        		}
				$("#report").hide();
        	}
        });
        $("#checkCode").on("change",function () {
        	if($(this).prop("checked")){
        		if($("#checkReport").prop("checked")){
        			$("#ipt").css("text-indent","170px");
        			$("#code").css("left","75px");
        		}else{
        			$("#ipt").css("text-indent","95px");
        			$("#code").css("left","1px");
        		}
        		$("#code").show();
        	}else{
        		if($("#checkReport").prop("checked")){
        			$("#ipt").css("text-indent","75px");
        		}else{
        			$("#ipt").css("text-indent","0px");
        		}
				$("#code").hide();
        	}
        });
        $("#checkName").on("change",function(){
        	if($(this).prop("checked")){
				$("#ipt").attr("readonly",false);
        		if ($("#checkCode").prop("checked")) {
        			//----赋原始值---
        			$("#ipt").val("_"+work_name);
        		}else{
        			$("#ipt").val(work_name);
        		}
        	}else{
        		$("#ipt").val("");
        		$("#ipt").attr("readonly","readonly");
        	}
        });
        $("#ipt").on("keyup",function(e){
               
        	if(e.target.value.length == 0){
                        
        		$("#ipt").attr("readonly","readonly");
        		$("#checkName").prop("checked",false);
        	}
        })
       
	</script>
</body>
</html>
