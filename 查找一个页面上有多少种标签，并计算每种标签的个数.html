
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查找一个页面上有多少种标签，并计算每种标签的个数</title>

<style>
</style>
</head>
<body>
<button id="click">点击</button>
<div id="template"></div>
<div id="template2"></div>
<div id="content">结果:</div>
<div id="content2">结果:</div>
<p></p><p></p>
<p></p><p></p>
<span></span>
<script>	
var tagArr={};
var all=document.all;
for (var i =0,tagLen=all.length; i<tagLen; i++) {
	var thisName=all[i].tagName;
	if (!tagArr[thisName]) {
		tagArr[thisName]=1;
	}else{
		tagArr[thisName]++;
	}
}
content.innerHTML+=JSON.stringify(tagArr,null,'\t');

var maxTag=[],max=0;
for(key in tagArr){
	if (tagArr[key]>max) {
		max=tagArr[key];
		maxTag=[];
		maxTag.push(key);
	}else if(tagArr[key]==max){
		maxTag.push(key);
	}
}
content2.innerHTML+=max+"--"+JSON.stringify(maxTag,null,'\t');

</script>
</body>
</html>
