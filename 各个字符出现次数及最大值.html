<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>各个字符出现次数</title>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<script type="text/javascript">
/*方法一*/
var str = "abcdefgaaaaaaddda";
var obj = [];
var k;
for(var i = 0,len = str.length;i<len;i++){
	k = str[i];
	if(!obj[k]){
		obj[k] = 1;
	}else{
		obj[k]++;
	}
}
console.log(obj);

var max_key,max_num=0;
	for(key in obj){
		if(max_num <obj[key]){
			max_num = obj[key];
			max_key = key;
	}
}
console.log("方法一");
console.log("字母:"+max_key+"　次数："+max_num);
/* 方法二、*/
console.log("方法二");
var obj_after= str.split('').reduce(function(res, cur) {
    res[cur] ? res[cur] ++ : res[cur] = 1
    return res;
}, {});
console.log(obj_after);
</script>
</body>
</html>
