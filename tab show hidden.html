<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<SCRIPT LANGUAGE="javascript">

                var jq = jQuery.noConflict();
                 jq(function () {
                    // 职位要求伸展收缩
                     jq("#info").delegate(".slide-btn", "click", function (e) {
                        e.preventDefault();
                        var $that =  jq(this);
                        var $infoBox = $that.parents(".mod-2-position-box").find(".position-info");
                        if ($that.hasClass("slide-btn-up")) {
                            $that.removeClass("slide-btn-up");
                            $that.addClass("slide-btn-down");
                            $infoBox.slideDown();
                            $that.find(".displayOrnot").text("收起");

                        } else {
                            $that.removeClass("slide-btn-down");
                            $that.addClass("slide-btn-up");
                            $infoBox.slideUp();
                            $that.find(".displayOrnot").text("展开");
                        }
                    });
                });
        

</script>
