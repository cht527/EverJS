<script type="text/javascript">
	function clone1(Obj) {
    var buf;   
    if (Obj instanceof Array) {
        buf = [];  // 创建一个空的数组
        var i = Obj.length;
        while (i--) {
            buf[i] = clone1(Obj[i]);
        }
        return buf;
    } else if (Obj instanceof Object){
        buf = {};  // 创建一个空对象
        for (var k in Obj) {  // 为这个对象添加新的属性
            buf[k] = clone1(Obj[k]);
        }
        return buf;
    }else{
        return Obj;
    }
}
function rect(w,h){

this.h=h;
